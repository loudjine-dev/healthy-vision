<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فهم التحاليل الطبية</title>
    <!-- ربط ملف CSS -->
  <link rel="stylesheet" href="Medical-tests.css">
</head>
<body>

  <!-- عنوان رئيسي -->
  <header class="header">
    <h1> فهم التحاليل الطبية</h1>
    <p>أدخل اسم التحليل والنتيجة للحصول على التفسير</p>
  </header>

  <!-- نموذج إدخال -->
  <main class="container">
    <form id="test-form">
      <label for="test-name">اسم التحليل:</label>
      <input type="text" id="test-name" placeholder="مثال: HBA1C" required>

      <label for="test-value">القيمة:</label>
      <input type="number" id="test-value" placeholder="أدخل القيمة الرقمية" required>

      <button type="submit">تفسير النتيجة</button>
    </form>

    <!-- مكان عرض النتيجة -->
    <section id="result" class="result-box"></section>
  </main>

  <!-- زر يعرض قائمة بكل التحاليل -->
  <div class="show-tests">
    <button id="show-all">عرض جميع التحاليل المتاحة</button>
    <ul id="all-tests"></ul>
  </div>

  <!-- فوتر -->
  <footer>
    <p>© 2025 - جميع الحقوق محفوظة | Healthy Vision</p>
  </footer>

  <!-- ربط ملف js -->
  <script src="Medical-tests.js" defer></script>


</body>
</html>
